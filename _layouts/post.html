---
layout: default
---

<article>
    <div class="Margins">
    <div class="center">
        <h1 class="LatexTitle">{{ page.title }}</h1>
        <p class="LatexName">{{ page.author }}</p>
        <p class="LatexDate">
            {{ page.date | date: '%B %-d, %Y' }}
        </p>

        <div class="AbstractMargins">
            <h3 class="LatexAbstract">
                Abstract
            </h3>
            <p class="LatexAbstractText">{{page.abstract}}</p>
        </div>

    </div>

    <div class="divider"></div>

    {{ content }}

    </div>
</article>

<div class="page-navigation">
    {% if page.next.url %}
        <a class="next" href="{{ page.next.url | prepend: site.baseurl | prepend: site.url }}" title="NEXT: {{page.next.title}}">&lt;&lt; Next</a>
        <span>
            &middot;
        </span>
    {% endif %}
    <a class="home" href="{{ site.baseurl | prepend: site.url }}/" title="Back to Homepage">Home</a>
    {% if page.previous.url %}
        <span>
            &middot;
        </span>
        
        <a class="prev" href="{{ page.previous.url | prepend: site.baseurl | prepend: site.url }}" title="PREV: {{page.previous.title}}">Prev &gt;&gt;</a>
    {% endif %}
</div>
